<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>

    <div class="container" style="margin-top: 15px;">
        <form method="post" action="./cadastrar.php">
        
            <div class="col-md-4">
                <label for="name" class="form-label">Nome completo:</label>
                <input type="text" class="form-control" required id="name" name="name">
            </div>
            <div class="col-md-4">
                <label for="userName" class="form-label">Nome de login:</label>
                <input type="text" class="form-control" required id="userName" name="userName">
            </div>
            <div class="col-md-4">
                <label for="zipCode" class="form-label">CEP</label>
                <input type="text" class="form-control" required id="zipCode" name="zipCode">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" required id="email" name="email">
            </div>
            <div class="col-md-4">
                <label for="password" class="form-label">Senha (8 caracteres mínimo, contendo pelo menos 1 letra
                e 1 número):</label>
                <input type="password" class="form-control" minlength="8" required id="password" name="password">
            </div>
        
            <button type="submit" class="btn btn-success" style="margin-top: 15px;"> Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
